apiVersion: v1
kind: Service

metadata:
  name: isvd-proxy

spec:
  ports:
  - port: 9389
    targetPort: 9389
    nodePort: 30389
    name: isvd-proxy-ldap
    protocol: TCP

  selector:
    app.kubernetes.io/kind: IBMSecurityVerifyDirectory
    app.kubernetes.io/cr-name: ibmsecurityverifydirectory-sample-proxy

  type: NodePort

